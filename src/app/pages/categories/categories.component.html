<alte-breadcrumb />

<div class="container category">
  <div class="category__side">
    <div class="category__side--filter">
      <alte-filter-card name="Categories"
        ><div class="filter-category-content">
          @for (category of categories$ |async; track category.id) {

          <alte-filter-card-checkbox-item [label]="category.name" />

          }
        </div>
      </alte-filter-card>
      <alte-filter-card name="Color"
        ><div class="flex-row filter-color-content">
          @for (color of colors$ |async; track color.id) {

          <alte-color-item [color]="color.name" active />

          }
        </div>
      </alte-filter-card>
      <alte-filter-card name="Size"
        ><div class="flex-row filter-size-content">
          @for (size of sizes; track size) {
          <div class="size">
            {{ size }}
          </div>
          }
        </div>
      </alte-filter-card>
    </div>
  </div>
  <div class="category--content">
    <div class="active-filters"></div>
    <div class="products-info"></div>
    <div class="products">
      @for (product of products$ | async; track product.id) {
      <alte-product-item [product]="product" />
      }
    </div>
  </div>
</div>
