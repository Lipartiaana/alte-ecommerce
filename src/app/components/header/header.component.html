<div class="header-ads">
  Get 25% OFF on your first order. Use code: <strong>WELCOME25</strong>
</div>

<header class="container">
  <div class="logo">
    <img src="assets/images/logo.png" alt="logo" width="40px" />
    <div class="logo__brand">Ecommerce</div>
  </div>

  <div class="nav">
    <ul>
      <li>
        <a routerLink="/">Home</a>
      </li>
      <li>
        <a routerLink="/categories">Categories</a>
      </li>
      <li>
        <a routerLink="/about">About</a>
      </li>
      <li>
        <a routerLink="/contact">Contact</a>
      </li>
    </ul>
  </div>

  <div class="profile">
    <div class="profile__item">
      <img src="assets/icons/Cart.svg" alt="cart" />
    </div>

    @if (isAuthenticated){
    <div id="profile" class="profile__item" routerLink="/profile">
      <img src="assets/icons/User-1.svg" alt="user" />
    </div>
    <div class="profile__item" (click)="logout()">
      <img src="assets/icons/Logout.svg" alt="user" />
    </div>
    } @else {
    <div id="auth_profile" class="profile__item" routerLink="/auth">
      <img src="assets/icons/User-1.svg" alt="user" />
    </div>
    }
  </div>
</header>
